<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>eMercado - Todo lo que busques está aquí</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <style>
        html,
        body {
            height: 100%;
        }
        
        body {
            display: -ms-flexbox;
            display: flex;
            -ms-flex-align: center;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }
        
        .signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
    </style>
</head>

<body class="text-center">
    <form class="signin" id="signin">
        <img class="mb-4" src="img/login.png" alt="" width="" height="125">
        <h1 class="h3 mb-3 font-weight-normal">Por favor inicia sesión</h1>
        <div class="needs-validation">
            <label for="inputEmail" class="sr-only">Correo electrónico</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Correo electrónico" autofocus>
            <span id="tick1"></span>
            <div class="invalid-feedback"> <strong>Ingrese un correo valido</strong></div>
            <br>
        </div>
        <div class="needs-validation">
            <label for="inputPassword" class="sr-only">Contraseña</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña">
            <span id="tick2"></span>
            <div class="invalid-feedback"> <strong>Contraseña incorrecta</strong></div>
            <br>
        </div>
        <button class="btn btn-lg btn-primary btn-block" id="IniciarBottom" type="submit">Iniciar</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
    </form>

    <script src="js/init.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
