    <div class="text-center p-4">
        <h2>Mi Perfil</h2>
        <p class="lead">Aquí podras modificar los datos de tu perfil.</p>
    </div>
    <div class="container p-5">
        <div class="row">
            <div class="col-md-2" id="addImage"></div>
        </div>
        <form id="profile">
            <div class="row">
                <label for="firstName" class="col-md">Primer Nombre:
                    <br>
                    <input type="text" id="firstName" class="col-md-8" placeholder="" value="">
                </label>
                <label for="secondName" class="col-md">Segundo Nombre:
                    <br>
                    <input type="text" id="secondName" class="col-md-8" placeholder="" value="">
                </label>
            </div>
            <div class="row">
                <label for="firstLastname" class="col-md">Primer Apellido:
                    <br>
                    <input type="text" id="firstLastname" class="col-md-8"  placeholder="" value="">
                </label>
                <label for="secondLastname" class="col-md">Segundo Apellido:
                    <br>
                    <input type="text" id="secondLastname" class="col-md-8" placeholder="" value="">
                </label>
            </div>
            <div class="row">
                <label for="age" class="col-md-6">Edad:
                    <br>
                    <input type="number" min="0" id="age" class="col-md-8" placeholder="" value="">
                </label>
            </div>
            <div class="row">
                <label for="email" class="col-md-6">Correo:
                    <br>
                    <input type="email" id="email" class="col-md-8" placeholder="" value="">
                </label>
            </div>
            <div class="row">
                <label for="cel" class="col-md-6">Telefono:
                    <br>
                    <input type="tel" id="cel" class="col-md-8" placeholder="" value="">
                </label>
            </div>
            <div class="row">
                <div class="col-md-3 order-md-1">
                    <label for="file-upload">Imágene de perfil</label>
                    <div class="needsclick dz-clickable" id="file-upload">
                        <div class="dz-message needsclick">
                            Arrastra tus fotos aquí<br>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn btn-lg btn-primary btn-block col-md-2" id="save" type="button">Guardar</button>
        </form>
    </div>
    <footer class="text-muted bg-light">
        <div class="container">

            <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
        </div>

    <div class="alert fade alert-success" role="alert" id="alertResult">
        <span id="resultSpan">Guardado con exito</span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div id="spinner-wrapper">
        <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <script src="js/dropzone.js"></script>
    <script src="js/init.js"></script>
    <script src="js/my-profile.js"></script>
</body>
